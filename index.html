<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>~ $ navanit@naavi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 16px;
      padding: 20px;
      overflow-y: hidden;
    }

    #terminal {
      max-width: 900px;
      margin: auto;
      white-space: pre-wrap;
    }

    .prompt::before {
      content: "user@naavi:~$ ";
      color: #00ff00;
    }

    .cursor {
      display: inline-block;
      background: #00ff00;
      width: 10px;
      height: 18px;
      animation: blink 1s infinite;
      vertical-align: middle;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const commands = {
      help: `
Available commands:
  about       - Learn about me
  projects    - See my work
  contact     - Get in touch
  clear       - Clear the terminal
      `,
      about: `
Hi, I'm Navanit â€” Founder of NAAVI Aerospace and Technologies.
I'm passionate about autonomous UAVs, AI, and space systems.
I love creating technology that bridges innovation with exploration.
      `,
      projects: `
ðŸš€ Projects:
  - High Payload Logistics Drone
  - Autonomous Swarm Drone System
  - Space Weather Modelling Platform
  - Urban Air Mobility Solutions
      `,
      contact: `
ðŸ“§ Email: navanit@naaviaerospace.in
ðŸŒ Website: https://naaviaerospace.in
ðŸ”— LinkedIn: https://linkedin.com/in/navanit
      `
    };

    const delay = ms => new Promise(res => setTimeout(res, ms));

    async function typeText(text, element) {
      for (let char of text) {
        element.innerHTML += char;
        await delay(20);
      }
    }

    async function runTerminal() {
      await typeText("Welcome to Navanitâ€™s Terminal Portfolio.\nType 'help' to begin.\n\n", terminal);

      while (true) {
        const prompt = document.createElement("div");
        prompt.classList.add("prompt");
        prompt.innerHTML = "";
        terminal.appendChild(prompt);

        const cursor = document.createElement("span");
        cursor.classList.add("cursor");
        prompt.appendChild(cursor);

        let command = await getUserInput(prompt, cursor);

        if (commands[command]) {
          terminal.innerHTML += "\n" + commands[command] + "\n";
        } else if (command === "clear") {
          terminal.innerHTML = "";
        } else if (command.trim() !== "") {
          terminal.innerHTML += `\nCommand not found: ${command}\n`;
        }
      }
    }

    function getUserInput(prompt, cursor) {
      return new Promise(resolve => {
        let input = "";
        document.addEventListener("keydown", function handler(e) {
          if (e.key === "Enter") {
            document.removeEventListener("keydown", handler);
            cursor.remove();
            prompt.innerHTML += "\n";
            resolve(input.trim());
          } else if (e.key === "Backspace") {
            input = input.slice(0, -1);
            prompt.innerHTML = "user@naavi:~$ " + input;
            prompt.appendChild(cursor);
          } else if (e.key.length === 1) {
            input += e.key;
            prompt.innerHTML = "user@naavi:~$ " + input;
            prompt.appendChild(cursor);
          }
        });
      });
    }

    runTerminal();
  </script>
</body>
</html>
