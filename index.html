<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>~ $ navanit@terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 16px;
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }

    #terminal {
      max-width: 900px;
      margin: 0 auto;
      white-space: pre-wrap;
      line-height: 1.5em;
    }

    .prompt::before {
      content: "user@navanit:~$ ";
      color: #00ff00;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #00ff00;
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }

    ::selection {
      background: #00ff00;
      color: black;
    }

    .banner {
      color: #00ff00;
      margin-bottom: 10px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const banner = `
███╗   ██╗ █████╗ ██╗   ██╗ █████╗ ███╗   ██╗██╗███╗   ███╗██╗████████╗
████╗  ██║██╔══██╗██║   ██║██╔══██╗████╗  ██║██║████╗ ████║██║╚══██╔══╝
██╔██╗ ██║███████║██║   ██║███████║██╔██╗ ██║██║██╔████╔██║██║   ██║   
██║╚██╗██║██╔══██║╚██╗ ██╔╝██╔══██║██║╚██╗██║██║██║╚██╔╝██║██║   ██║   
██║ ╚████║██║  ██║ ╚████╔╝ ██║  ██║██║ ╚████║██║██║ ╚═╝ ██║██║   ██║   
╚═╝  ╚═══╝╚═╝  ╚═╝  ╚═══╝  ╚═╝  ╚═╝╚═╝  ╚═══╝╚═╝╚═╝     ╚═╝╚═╝   ╚═╝   
------------------------------------------------------------------------
Type 'help' to begin.
`;

    const commands = {
      help: `
Available commands:
  about        → Learn about me
  experience   → My background
  projects     → View my work
  contact      → Get in touch
  clear        → Clear the terminal
      `,
      about: `
Hi, I'm NAVANIT — founder of NAAVI Aerospace & Technologies.
I build autonomous UAV systems, swarm AI, and space-tech platforms.
I’m passionate about merging artificial intelligence with aerospace innovation.
      `,
      experience: `
🛰️ Experience:
- Founder, NAAVI Aerospace & Technologies (2025–Present)
- UAV Systems Developer — Swarm Drone Autonomy
- Research in Multi-Agent Learning & AI-based Control Systems
      `,
      projects: `
🚀 Projects:
- Heavy Payload Logistics Drone (30kg Class)
- Autonomous Swarm Surveillance Drones
- Space Weather Modelling Platform
- Urban Air Mobility (UAM) AI System
      `,
      contact: `
📬 Contact:
Email: navanit@naaviaerospace.in
LinkedIn: https://linkedin.com/in/navanit
Website: https://naaviaerospace.in
      `
    };

    const delay = ms => new Promise(res => setTimeout(res, ms));

    async function typeText(text, element, speed = 10) {
      for (let char of text) {
        element.innerHTML += char;
        await delay(speed);
      }
    }

    async function startTerminal() {
      const bannerEl = document.createElement("div");
      bannerEl.className = "banner";
      await typeText(banner, bannerEl, 2);
      terminal.appendChild(bannerEl);
      await delay(400);

      while (true) {
        const prompt = document.createElement("div");
        prompt.className = "prompt";
        prompt.innerHTML = "";
        terminal.appendChild(prompt);

        const cursor = document.createElement("span");
        cursor.classList.add("cursor");
        prompt.appendChild(cursor);

        let command = await getUserInput(prompt, cursor);

        if (command === "clear") {
          terminal.innerHTML = "";
          terminal.appendChild(bannerEl);
          continue;
        }

        const response = commands[command];
        if (response) {
          terminal.innerHTML += "\n" + response + "\n";
        } else if (command.trim() !== "") {
          terminal.innerHTML += `\nCommand not found: ${command}\n`;
        }
      }
    }

    function getUserInput(prompt, cursor) {
      return new Promise(resolve => {
        let input = "";
        document.addEventListener("keydown", function handler(e) {
          if (e.key === "Enter") {
            document.removeEventListener("keydown", handler);
            cursor.remove();
            prompt.innerHTML += "\n";
            resolve(input.trim());
          } else if (e.key === "Backspace") {
            input = input.slice(0, -1);
            prompt.innerHTML = "user@navanit:~$ " + input;
            prompt.appendChild(cursor);
          } else if (e.key.length === 1) {
            input += e.key;
            prompt.innerHTML = "user@navanit:~$ " + input;
            prompt.appendChild(cursor);
          }
        });
      });
    }

    startTerminal();
  </script>
</body>
</html>
